<html lang="en">
<head>

        div{
            text-align: right;

</head>

        <img src="../static/img/3.png" title="4" alt="4" srcset="">

        <img src="../static/img/3.png" title="6" alt="6" srcset="">
        <img src="../static/img/3.png" title="7" alt="7" srcset="">

    </div>
</body>
</html>
